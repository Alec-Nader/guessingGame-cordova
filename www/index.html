<html>
<head>
	<title>Guess a number between 1-10</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="app">
<div class="container" ng-controller="guessingGameController">
	<h2>Guess 1-10</h2>
	<label>Guess input: </label><input type="number" ng-model="guess"/>
	<button ng-click="verifyGuess()" >Verify</button>	
	<button ng-click="initializeGame()" >Restart</button>	
	<p>
		<p ng-show="check<0">Your guess is higher.</p>
		<p ng-show="check>0">Your guess is lower.</p>
		<p ng-show="check===0">Correct!</p>
	</p>
	<p>Guesses : <span>{{tries}}</span><p>
</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
  <script src="js/index.js"></script>
		
	</script>
</body>
</html>
